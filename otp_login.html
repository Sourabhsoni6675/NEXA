<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="images/favicon.ico" type="image/x-icon">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Nexa</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <link rel="shortcut icon" href="images/Group 41024.png" type="image/x-icon">
      <link rel="icon" href="images/Group 41024.png" type="image/x-icon">
      <link href="css/style.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <header>
       
      </header>
      <main>
         <section class="mt-5 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-xl-5 mx-auto main-login-box">
                       <div class="row">
                            <div class="col-md-12">
                                <div class="text-center mb-5"><img class="img-responsive" src="images/nexa-logo.svg"></div>
                                <h1 class="head text-center">Login</h1>
                                <p class="pra text-center">Welcome back! Please login to continue.</p>
                                <form class="login-form">
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">MSPIN</label>
                                      <input type="text" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="--">
                                    </div>
                                    <div class="mb-2">
                                      <label for="exampleInputPassword1" class="form-label">OTP</label>
                                      <div id="otp" class="inputs d-flex flex-row justify-content-center"> 
                                        <input class="m-2 text-center form-control login-input otp-input" type="text" id="first" maxlength="1" />
                                        <input class="m-2 text-center form-control login-input otp-input" type="text" id="second" maxlength="1" /> 
                                        <input class="m-2 text-center form-control login-input otp-input" type="text" id="third" maxlength="1" /> 
                                        <input class="m-2 text-center form-control login-input otp-input" type="text" id="fourth" maxlength="1" /> 
                                        <input class="m-2 text-center form-control login-input otp-input" type="text" id="five" maxlength="1" /> 
                                        <input class="m-2 text-center form-control rounded login-input otp-input" type="text" id="six" maxlength="1" /> 
                                      </div>
                                    </div>
                                    <div class="mb-3 d-flex">
                                        <div class="form-check form-switch">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">MSPIN</label>
                                            <label class="switch">
                                                <input type="checkbox">
                                                <span class="slider round"></span>
                                              </label>
                                            <label class="form-check-label" for="flexSwitchCheckDefault">User</label>
                                        </div>
                                        <div class="ms-auto link-btn">
                                            <a href="#">Resend  OTP</a>
                                        </div>
                                    </div>
                                    <div class="mt-5 text-center">
                                        <button type="submit" class="btn btn-primary login-btn" (Click)="login()">Login</button>
                                    </div>
                                </form>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </section>
      </main>
      <!-- footer -->
      <footer>
      
      </footer>

</html>
